<!DOCTYPE html>
<html lang="en">

<head>
    <title>智慧灯杆管理云平台</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script type="text/javascript" src="<%= BASE_URL %>browser-tip.js"></script>
    <script src="/js/config.js"></script>
</head>

<body>
    <noscript>
        <strong>We're sorry but cp3-es6 doesn't work properly without JavaScript
            enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
        let arr = ['adapter', 'platform', 'h5splayer', 'h5splayerhelper'];
        let hostName = EnvConfig.H5SS.ip;
        let port = EnvConfig.H5SS.port || '18080';
        for (let i = 0; i < arr.length; i++) {
            let scriptElement = document.createElement('script')
            scriptElement.src = 'http://' + hostName + ':' + port + '/js/' + arr[i] + '.js'
            document.head.appendChild(scriptElement)
        }
    </script>
    <!-- <script src=url+"/adapter.js"></script>
        <script src=url+"/platform.js"></script>
        <script src=url+"/h5splayer.js"></script>
        <script src=url+"/h5splayerhelper.js"></script> -->
    <!-- 流媒体服务依赖js -->

</body>

</html>
